<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get started</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/4d9d1cd4aa.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous" defer></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">



  <link rel="stylesheet" href="signup.css">
  <script src="signup.js" defer></script>
</head>
<body>
  <form>
    <img src="images/pagalogo.png" alt="">
    <h1>create account</h1>
    <div class = "form-element">
      <label for="">First Name:</label>
      <input type="text" name="" id="">
    </div>
    <div class = "form-element">
      <label for="">Surname:</label>
      <input type="text" name="" id="">
    </div>
    <div class = "form-element gender">
      <label for="">Gender:</label>
      <div>
        <button>Male</button>
        <button>Female</button>
      </div>
    </div>
    <div class = "form-element">
      <label for="">Phone Number:</label>
      <input type="text" name="" id="">
    </div>
    <div class = "form-element">
      <label for="">E-mail:</label>
      <input type="text" name="" id="" class="email">
    </div>
    <div class = "form-element">
      <label for="">Username:</label>
      <input type="text" name="" id="">
    </div>
    <div class = "form-element password">
      <label for="">Password:</label>
      <input type="text" name="" id="" class = "password"> 
    </div>
    <div class = "form-element">
      <label for="">Confirm Password:</label>
      <input type="text" name="" id="">
    </div>
    <div class = "form-element refer">
      <label for="">Did someone refer you to paga:</label>
      <div>
        <button>Yes</button>
        <button>No</button>
      </div>
    </div>
    <div class = "submit-buttons">
      <button>cancel</button>
      <button type="submit">SIGN UP</button>
    </div>

  </form>
  
</body>
</html>
